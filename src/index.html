<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />

    <title>Temple Rumble</title>
    <meta
      property="description"
      content="Inspired by a well-known minigame, this is a quick-reflex survival challenge where players must move into safe zones as giant pillars close in from all sides"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://templerumble.vercel.app/" />
    <meta property="og:title" content="Temple Rumble" />
    <meta property="og:site_name" content="Temple Rumble" />
    <meta
      property="og:description"
      content="Inspired by a well-known minigame, this is a quick-reflex survival challenge where players must move into safe zones as giant pillars close in from all sides"
    />
    <meta property="og:image" content="https://templerumble.vercel.app/cover.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Temple Rumble" />
    <meta
      property="twitter:description"
      content="Inspired by a well-known minigame, this is a quick-reflex survival challenge where players must move into safe zones as giant pillars close in from all sides"
    />
    <meta property="twitter:image" content="https://templerumble.vercel.app/cover.png" />

    <style>
      html,
      body {
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        width: 100vw;
        height: 100svh;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="canonical" href="https://templerumble.vercel.app/index.html" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="overlay">
        <div class="pillar"></div>
        <div class="pillar"></div>

        <div class="loading">
          <p class="progress"></p>
        </div>

        <div class="menu">
          <div class="flex flex-col md:flex-row gap-4">
            <h1 class="title hidden">Temple</h1>
            <h1 class="title hidden">Rumble</h1>
          </div>
          <div class="flex gap-4">
            <button id="start" class="stone hidden">Start</button>
            <a
              id="credits"
              class="stone hidden !no-underline"
              target="_blank"
              href="https://github.com/dammafra/temple-rumble?tab=readme-ov-file#credits"
              >Credits</a
            >
          </div>
        </div>
      </div>

      <p id="timer" class="hidden">0</p>
      <button id="restart" class="stone hidden">Retry</button>

      <canvas class="webgl grab"></canvas>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
