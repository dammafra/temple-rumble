<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />

    <title>Temple Rumble</title>
    <meta
      property="description"
      content="Inspired by a well-known minigame, this is a quick-reflex survival challenge where players must move into safe zones as giant pillars close in from all sides"
    />

    <style>
      html,
      body {
        background-color: black;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        width: 100vw;
        height: 100svh;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />

    <script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
  </head>

  <body>
    <main>
      <div class="overlay">
        <div class="pillar"></div>
        <div class="pillar"></div>

        <div class="loading">
          <p class="progress"></p>
        </div>

        <div class="menu">
          <div class="flex flex-col md:flex-row gap-4">
            <h1 class="title hidden">Temple</h1>
            <h1 class="title hidden">Rumble</h1>
          </div>
          <div class="flex gap-4">
            <button id="start" class="stone hidden">Start</button>
            <a
              id="credits"
              class="stone hidden"
              target="_blank"
              href="https://github.com/dammafra/temple-rumble?tab=readme-ov-file#credits"
              >Credits</a
            >
          </div>
        </div>
      </div>

      <p id="timer" class="hidden">0</p>

      <button id="retry" class="stone hidden">Retry</button>

      <canvas class="webgl grab"></canvas>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
